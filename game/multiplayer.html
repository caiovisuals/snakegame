<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="../assets/favicon 128x128.png" />
    <link rel="stylesheet" href="../css/multiplayer/styles.css" />
    <title>snakegame - multiplayer</title>
</head>
<body>
    <div class="game">
        <canvas width="900" height="600"></canvas>
        <div class="menu-sidebar">
            <div class="score-box">
                <h1 class="score-text">SCORE:</h1>
                <h2 class="score-value">00</h2>
            </div>
            <div class="snake-color">
                <div style="display: flex; gap: 12px;">

                    <button id="snake-default" class="active"></button>
                    <button id="snake-blue"></button>
                    <button id="snake-green"></button>
                </div>
                <div style="display: flex; gap: 12px;">
                    <button id="snake-orange"></button>
                    <button id="snake-purple"></button>
                    <button id="snake-yellow"></button>
                </div>
            </div>
        </div>
    </div>
    <button class="btn-play">Jogar Novamente</button>
    <script src="../js/multiplayer/client.js"></script>
</body>
</html>
