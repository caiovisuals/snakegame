<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="../assets/favicon 128x128.png" />
    <link rel="stylesheet" href="../css/solo/styles.css" />
    <title>snakegame - solo</title>
</head>
<body>
    <div class="score-box">
        <h1 class="score-text">SCORE:</h1>
        <h2 class="score-value">00</h2>
    </div>
    <div class="game">
        <div class="snake-color">
            <button id="snake-default" class="active"></button>
            <button id="snake-blue"></button>
            <button id="snake-green"></button>
            <button id="snake-orange"></button>
        </div>
        <canvas width="600" height="600" data-testid="game-canvas"></canvas>
    </div>
    <button class="btn-play">Jogar Novamente</button>
    <a href="/index.html" class="back-btn" style="position: absolute; border-radius: 100%; padding: 5px; aspect-ratio: 1/1; width: 50px; height: 50px; display: flex; align-items: center; justify-content: center; outline: none; border: none; cursor: pointer;">
        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="m15 18-6-6 6-6"/>
        </svg>
    </a>
    <script src="../js/solo/script.js"></script>
</body>
</html>
